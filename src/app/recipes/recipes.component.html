<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="recipeDetailed = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeDetailed !== undefined; else infoText" [recipeDisplayed]="recipeDetailed"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe!</p>
        </ng-template>
    </div>
</div>
