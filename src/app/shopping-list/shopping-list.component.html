<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="ingredients.push($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredientItem of ingredients">
                <p>{{ ingredientItem.name }} ({{ ingredientItem.amount }})</p>
            </a>
        </ul>
    </div>
</div>
