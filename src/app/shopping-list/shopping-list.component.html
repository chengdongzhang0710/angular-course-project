<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredientItem of ingredients; let i = index"
        (click)="onEditIngredient(i)"
      >
        <p>{{ ingredientItem.name }} ({{ ingredientItem.amount }})</p>
      </a>
    </ul>
  </div>
</div>
